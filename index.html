<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <section class="display">
      <head>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            autofocus
          />
          <input type="submit" value="Search" />
        </form>
      </head>
      <main>
        <h1>Berlin</h1>
        <p>
        <div>
          Thursday 15:39, moderate rain
          <br />
          Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
        </div>
        <div>
          ☀️ 22°C
        </div>
        </p>
      </main>
    </section>
    <footer>
      This project was coded by
      <a href="https://github.com/cstevens-code" target="_blank"
        >Caitlin Stevens</a
      >, is open-sourced on
      <a
        href="https://github.com/cstevens-code/weather-app-project"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://weather-app-by-caitlin.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
