<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="display">
      <head>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
            id="search-form-input"
            required
            autofocus
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </head>
      <h1 id="current-city"></h1>

      <div class="weather-data">
        <div>
          <span id="time">Thursday 15:39</span>, <span id="description"></span>
          <br />
          Humidity: <strong id="humidity"></strong>, Wind:
          <strong id="wind-speed"></strong>
        </div>
        <div id="icon">
          <img src="#" class="current-weather" />
        </div>
        <div class="current-temp" id="temperature"></div>
        <span class="celcius">°C</span>
      </div>
      <div class="forecast-data">
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Tue</div>
          <div class="weather-forecast-icon">🌤️</div>
          <div class="weather-forecast-temperatures">
            <div class="temp-high weather-forecast-temperature">
              <strong>15°C</strong>
            </div>
            <div class="temp-low weather-forecast-temperature">9°C</div>
          </div>
        </div>

        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Wed</div>
          <div class="weather-forecast-icon">🌤️</div>
          <div class="weather-forecast-temperatures">
            <div class="temp-high weather-forecast-temperature">
              <strong>15°C</strong>
            </div>
            <div class="temp-low weather-forecast-temperature">9°C</div>
          </div>
        </div>

        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Thu</div>
          <div class="weather-forecast-icon">🌤️</div>
          <div class="weather-forecast-temperatures">
            <div class="temp-high weather-forecast-temperature">
              <strong>15°C</strong>
            </div>
            <div class="temp-low weather-forecast-temperature">9°C</div>
          </div>
        </div>

        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Fri</div>
          <div class="weather-forecast-icon">🌤️</div>
          <div class="weather-forecast-temperatures">
            <div class="temp-high weather-forecast-temperature">
              <strong>15°C</strong>
            </div>
            <div class="temp-low weather-forecast-temperature">9°C</div>
          </div>
        </div>

        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Sat</div>
          <div class="weather-forecast-icon">🌤️</div>
          <div class="weather-forecast-temperatures">
            <div class="temp-high weather-forecast-temperature">
              <strong>15°C</strong>
            </div>
            <div class="temp-low weather-forecast-temperature">9°C</div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      This project was coded by
      <a href="https://github.com/cstevens-code" target="_blank"
        >Caitlin Stevens</a
      >, is open-sourced on
      <a
        href="https://github.com/cstevens-code/weather-app-project"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://weather-app-by-caitlin.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
